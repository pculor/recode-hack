<DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/sign.css" />
    
</head>
<body>
        <img class="pure" src="./assets/images/LOGO.png" />
             <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="pr-wrap">
                            <div class="pass-reset">
                                <label>
                                    Enter the email you signed up with</label>
                                <input type="email" placeholder="Email" />
                                <input type="submit" value="Submit" class="pass-reset-submit btn btn-success btn-sm" />
                            </div>
                        </div>
                        <div class="wrap">
                            <p class= "form-title">
                                Sign In</p>
                            <form class="login">
                            <input type="text" placeholder="Username" />
                            <input type="password" placeholder="Password" />
                            <div class="remember-forgot">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" />
                                                Remember Me
                                            </label>
                                        </div>
                                    </div>
                                    <a type="submit" href="landingpage.html" value="Sign In" class="btn btn-success btn-sm" />SignIn</a>
                                
                                    <div class="col-md-6 forgot-pass-content">
                                            <p></p> Dont have an account <a href="register.html" style="color:#4DC9FF; font-weight:bold; ">SignUp</a></p>  
          
                                          </div>
                                </div>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="posted-by">Created By: <a href="#">Team-Tether</a></div>
            </div>
        <script src="./assets/js/sign.js"></script>   
</body>
</html>
